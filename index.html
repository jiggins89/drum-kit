<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Play Piano</title>
    <meta name="description" content="Description of Page">
    <meta name="author" content="JH Technologies">
    <link rel="shortcut icon" type="image/png" href="../images/JH-Logo.png"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container d-flex flex-column ">
      <div class="head">
        <img src="../images/JH-Logo.png" id="jh-logo" alt="">
      </div>

      <div class="row my-row">
        <div class="mycol">
          <div class="key">C4</div>
        </div>
        <div class="mycol">
          <div class="key">D4</div>
        </div>
        <div class="mycol">
          <div class="key">E4</div>
        </div>
        <div class="mycol">
          <div class="key">F4</div>
        </div>
        <div class="mycol">
          <div class="key">G4</div>
        </div>
        <div class="mycol">
          <div class="key">A4</div>
        </div>
        <div class="mycol">
          <div class="key">B4</div>
        </div>
        <div class="mycol">
          <div class="key">C5</div>
        </div>
      </div>
     </div>


    <audio src="audio/media.io_Piano.mf.C4.wav" data-key="C4"></audio>
    <audio src="audio/media.io_Piano.mf.D4.wav" data-key="D4"></audio>
    <audio src="audio/media.io_Piano.mf.E4.wav" data-key="E4"></audio>
    <audio src="audio/media.io_Piano.mf.F4.wav" data-key="F4"></audio>
    <audio src="audio/media.io_Piano.mf.G4.wav" data-key="G4"></audio>
    <audio src="audio/media.io_Piano.mf.A4.wav" data-key="A4"></audio>
    <audio src="audio/media.io_Piano.mf.B4.wav" data-key="B4"></audio>
    <audio src="audio/media.io_Piano.mf.C5.wav" data-key="C5"></audio>

    <script>
      function removeTransition(e) {
        this.classList.remove('key-playing');
      };

      const keys = document.querySelectorAll(".key");
      keys.forEach(function(key) {

        // plays sound when we click on piano key
        key.addEventListener("click", function(e) {
          console.log(e);
          const audio = document.querySelector(`audio[data-key = "${key.innerHTML}"]`);
          audio.currentTime = 0;
          audio.play();
          key.classList.add('key-playing');
        });

        // listening for end of transition of key color after it is clicked on
        key.addEventListener('transitionend', removeTransition);
      });
    </script>
  </body>
</html>
